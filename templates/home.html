<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="\static\style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100&effect=neon">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Black+Ops+One&family=Copse&family=Eczar&family=Kanit:wght@200&family=Lora&family=Montserrat&family=Orelega+One&family=PT+Serif&family=Slabo+27px&display=swap" rel="stylesheet">
    <title>Employee Of The Year</title>
    {% block head1 %}
{% endblock head1 %}
<style>
  body{
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .navbar-toggler{
    padding: 0.25rem;
  }
</style>
</head>
<body {% block body %}
{% endblock body %} >
    <nav class="navbar navbar-expand-lg navbar-dark px-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Virtual Hawker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link {% if request.path == '/play/' %} active {% endif %}" aria-current="page" href="/play">Play</a>
              <a class="nav-link {% if request.path == '/leaderboard/' %} active {% endif %}" href="/leaderboard">Leaderboard</a>
              <a class="nav-link {% if request.path == '/rules/' %} active {% endif %}" href="/rules">How To Play</a>
              <a class="nav-link {% if request.path == '/contact/' %} active {% endif %}" href="/contact">Contact Us</a>
              <a class="nav-link {% if request.path == '/contact/' %} active {% endif %}" href="/logout">Signin/Logout</a>
            </div>
          </div>
        </div>
      </nav>
      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show my-0" role="alert">
          <b>{{ message }}</b>
            <button type="button" class="close float-end" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      {% endfor %} {% endif %}
{% block content %}
{% endblock %}

      <footer style="margin-top: auto">
          <p class="text-center bg-dark text-white m-0 p-2">
            Made with ‚ù§ from ACM
        </p>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
</body>
</html>
