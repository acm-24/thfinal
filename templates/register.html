<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="\static\style.css">
    <title>Employee Of The Year</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Employee Of The Year</a>
          </div>
        </div>
      </nav>
      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show my-0" role="alert">
          {{ message }}
          <button type="button" class="close float-end" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      {% endfor %} {% endif %}
<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="Email Id" class="form-label">E-mail id</label>
          <input type="email" class="form-control" name="email"  required> 
        </div>
        <div class="mb-3">
          <label for="fname" class="form-label">First name</label>
          <input type="text" class="form-control" name="fname"  required> 
        </div>
        <div class="mb-3">
          <label for="lname" class="form-label">Last name</label>
          <input type="text" class="form-control" name="lname"  required> 
        </div>
        <div class="mb-3">
          <label for="Enrollment" class="form-label">Enrollment no</label>
          <input type="number" class="form-control" name="e_no" required> 
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password1" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="password2" required>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      <a href="/signin">Already registered, signin</a>
</div>
<footer>
    <p class="text-center bg-dark text-white my-3 p-3">
        Made with ‚ù§ from ACM
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
</body>
</html>
