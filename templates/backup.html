    <title>Play</title>
    <style>

        .text-line {
            background-color: transparent;
            color: #3a0e0e;
            outline: none;
            outline-style: none;
            border-top: none;
            border-left: none;
            border-right: none;
            font-size: x-large;
            cursor: none;
            border-bottom: solid #0e0d0d 1px;
            font-family: 'Montserrat', sans-serif;
            padding: 3px 10px;
        }
        .stickynote
        {
            height:170px;
            width:170px;
            transition: 0.2s ease-in-out;
        }
        .cen{
            text-align: center;
            vertical-align: middle;
            line-height: 170px;
        }
        .cen:hover{
            color: #c01313;
        }
        .stickynote:hover
        {
            box-shadow: 10px 10px 24px 5px rgba(182, 173, 173, 0.75);
            border-color: #000000;
            border-bottom-right-radius: 30px;
        }
        .divstyle{
            max-width:520px; 
            background-color:rgb(235, 230, 221);
        }
        @media only screen and (max-width: 1100px)
        {
           .divstyle{
            max-width:400px; 
          }
          .stickynote{
              max-height: 150px;
              max-width: 150px;
          }
          .cen{
              line-height: 150px;
          }
        } 
        @media only screen and (max-width: 765px)
        {
           .stickynote{
               max-height: 100px;
           }
           .cen{
               line-height: 100px;
           }
        } 
        @media only screen and (max-width: 540px)
        {
           .stickynote{
               max-width: 130px;
               max-height: 100px;
           }
           .cen{
               line-height: 100px;
           }
           .text-line{
            font-size: x-large;
           }
        } 
        @media only screen and (max-width: 400px)
        {
           .stickynote{
               max-width: 120px;
               max-height: 100px;
           }
           .cen{
               line-height: 100px;
           }
           .text-line{
            font-size: large;
           }
           .divstyle{
            max-width:350px; 
          }
        } 
    </style>
</head>
